<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
    <title>Contact Me</title>
</head>
<body class="contact">
    <header class="contactHeader">
        <nav class="headerBar">
            <ul class="headerBar__list">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About</a></li>
                <h2 class="headerBar__headerTwo">Willow</h2>
                <li><a href="blog.html">Blog</a></li>
                <li class="headerBar__list--accent"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <a href="#"><i class="fas fa-bars"></i></a>
        <div class="contactHeader__headerOne">
            <h1>Contact Me</h1>
        </div>
    </header>
    <main class="contactMe wrapper">
        <section class="contactMe__body">
            <section class=contactMe__aside>
                <nav class="contactMe__aside--social">
                    <ul>
                        <li>
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </li>
                    </ul>
                </nav>
                <a href="#">info@email.com</a>
                <p class="contactMe__aside--number">123 - 456 - 7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </section>
            <form action="" method="GET" class="blogPost__form" autocomplete="off" name="conactForm" class="contactMe__form">
                <label class="visuallyhidden" for="name">Name:</label>
                <input type="text" name="name" placeholder="Name" required="true">
                <label class="visuallyhidden" for="email"></label>
                <input type="email" name="email" placeholder="Email address" required="true">
                <label class="visuallyhidden" for="Comment"></label>
                <textarea name="Comment" id="" cols="87" rows="10" placeholder="Message"></textarea>
                <button class="button">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="copyright clearfix">
            <p>Copyright &copy 2018 HackerYou</p>
        </div>
    </footer>
</body>
</html>
